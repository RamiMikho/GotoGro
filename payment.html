    <form
      id="check-out-form"
      action="https://mercury.swin.edu.au/it000000/formtest.php"
      method="POST"
    >
      <div class="form-title">
        <h1>Payment details</h1>
      </div>
      <div class="customer-details">
        <dl>
          <dt>Name</dt>
          <dd id="confirm-name"></dd>

          <dt>Email address</dt>
          <dd id="confirm-email"></dd>

          <dt>Phone number</dt>
          <dd id="confirm-phone"></dd>

          <dt>Address</dt>
          <dd id="confirm-address"></dd>

          <dt>Postcode</dt>
          <dd id="confirm-postcode"></dd>

          <dt>Preferred contact</dt>
          <dd id="confirm-contact"></dd>

          <dt>Service chosen</dt>
          <dd id="confirm-service"></dd>

          <dt>Monthly price</dt>
          <dd id="confirm-price-per-month"></dd>

          <dt>Usage time</dt>
          <dd id="confirm-quantity"></dd>

          <dt>Total price</dt>
          <dd id="confirm-price"></dd>
        </dl>
        <input type="hidden" name="firstname" id="firstname" />
        <input type="hidden" name="lastname" id="lastname" />
        <input type="hidden" name="email" id="email" />
        <input type="hidden" name="phone" id="phone" />
        <input type="hidden" name="streetAdd" id="streetAdd" />
        <input type="hidden" name="suburb" id="suburb" />
        <input type="hidden" name="state" id="state" />
        <input type="hidden" name="postcode" id="postcode" />
        <input type="hidden" name="contact" id="contact" />
        <input type="hidden" name="quantity" id="quantity" />
        <input type="hidden" name="price-per-month" id="price-per-month" />
        <input type="hidden" name="total-price" id="total-price" />
      </div>
      <div class="timer">
        <p>Time:</p>
        <p id="timer">300</p>
      </div>
      <fieldset>
        <!-- pattern??? -->
        <legend>Credit card payment</legend>
        <select name="payment-service" id="payment-service">
          <option value="">Credit card type</option>
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="AmeEx">American Express</option>
        </select>
        <div class="input">
          <input
            type="text"
            name="credit-card-name"
            id="credit-card-name"
            maxlength="40"
            placeholder="Name on credit card"
            required="required"
          />
          <label for="credit-card-name">Name on credit card</label>
        </div>
        <div class="input">
          <input
            type="text"
            name="credit-card-number"
            id="credit-card-number"
            maxlength="16"
            placeholder="Credit card number"
            required="required"
          />
          <label for="credit-card-number">Credit card number</label>
        </div>
        <div class="input">
          <input
            type="text"
            name="expire-date"
            id="expire-date"
            pattern="^\d{2}\/\d{2}$"
            placeholder="Expire date(mm/yy)"
            required="required"
          />
          <label for="expire-date">Expire date</label>
        </div>
        <div class="input">
          <input
            type="text"
            name="CVV"
            id="CVV"
            placeholder="Card verfication value"
            required="required"
          />
          <label for="CVV">Card verfication value</label>
        </div>
      </fieldset>
      <div class="button">
        <input type="submit" value="Check out" />
        <button type="button" id="cancel-button">Cancel</button>
      </div>
    </form>
